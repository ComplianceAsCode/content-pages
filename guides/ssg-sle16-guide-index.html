<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Guide to the Secure Configuration of SUSE Linux Enterprise 16</title>
		<script>
			function change_profile(option_element)
			{
				var benchmark_id=option_element.getAttribute('data-benchmark-id');
				var profile_id=option_element.getAttribute('data-profile-id');
				var eval_snippet=document.getElementById('eval_snippet');
				var input_path='/usr/share/xml/scap/ssg/content/ssg-sle16-ds.xml';
				if (profile_id == '')
				{
					if (benchmark_id == '')
						eval_snippet.innerHTML='# oscap xccdf eval ' + input_path;
					else
						eval_snippet.innerHTML='# oscap xccdf eval --benchmark-id ' + benchmark_id + ' &#92;<br/>' + input_path;
				}
				else
				{
					if (benchmark_id == '')
						eval_snippet.innerHTML='# oscap xccdf eval --profile ' + profile_id + ' &#92;<br/>' + input_path;
					else
						eval_snippet.innerHTML='# oscap xccdf eval --benchmark-id ' + benchmark_id + ' &#92;<br/>--profile ' + profile_id + ' &#92;<br/>' + input_path;
				}
				window.open(option_element.value, 'guide');
			}
		</script>
		<style>
			html, body { margin: 0; height: 100% }
			#js_switcher { position: fixed; right: 30px; top: 10px; padding: 2px; background: #ddd; border: 1px solid #999 }
			#guide_div { margin: auto; width: 99%; height: 99% }
		</style>
	</head>
	<body onload="document.getElementById('js_switcher').style.display = 'block'">
		<noscript>
Profiles: <a target="guide" href="ssg-sle16-guide-anssi_bp28_enhanced.html">ANSSI-BP-028 (enhanced) in xccdf_org.ssgproject.content_benchmark_SLE-16</a>, <a target="guide" href="ssg-sle16-guide-anssi_bp28_high.html">ANSSI-BP-028 (high) in xccdf_org.ssgproject.content_benchmark_SLE-16</a>, <a target="guide" href="ssg-sle16-guide-anssi_bp28_intermediary.html">ANSSI-BP-028 (intermediary) in xccdf_org.ssgproject.content_benchmark_SLE-16</a>, <a target="guide" href="ssg-sle16-guide-anssi_bp28_minimal.html">ANSSI-BP-028 (minimal) in xccdf_org.ssgproject.content_benchmark_SLE-16</a>, <a target="guide" href="ssg-sle16-guide-base.html">DRAFT General System Security Profile for SUSE Linux Enterprise (SLES) 16 in xccdf_org.ssgproject.content_benchmark_SLE-16</a>, <a target="guide" href="ssg-sle16-guide-hipaa.html">Health Insurance Portability and Accountability Act (HIPAA) in xccdf_org.ssgproject.content_benchmark_SLE-16</a>, <a target="guide" href="ssg-sle16-guide-pci-dss-4.html">PCI-DSS v4.0.1 Control Baseline for SUSE Linux Enterprise 16 in xccdf_org.ssgproject.content_benchmark_SLE-16</a>
		</noscript>
		<div id="js_switcher" style="display: none">
			Profile: 
			<select style="margin-bottom: 5px" onchange="change_profile(this.options[this.selectedIndex]);">

<option value="ssg-sle16-guide-anssi_bp28_enhanced.html" data-benchmark-id="" data-profile-id="xccdf_org.ssgproject.content_profile_anssi_bp28_enhanced">ANSSI-BP-028 (enhanced)</option>
<option value="ssg-sle16-guide-anssi_bp28_high.html" data-benchmark-id="" data-profile-id="xccdf_org.ssgproject.content_profile_anssi_bp28_high">ANSSI-BP-028 (high)</option>
<option value="ssg-sle16-guide-anssi_bp28_intermediary.html" data-benchmark-id="" data-profile-id="xccdf_org.ssgproject.content_profile_anssi_bp28_intermediary">ANSSI-BP-028 (intermediary)</option>
<option value="ssg-sle16-guide-anssi_bp28_minimal.html" data-benchmark-id="" data-profile-id="xccdf_org.ssgproject.content_profile_anssi_bp28_minimal">ANSSI-BP-028 (minimal)</option>
<option value="ssg-sle16-guide-base.html" data-benchmark-id="" data-profile-id="xccdf_org.ssgproject.content_profile_base">DRAFT General System Security Profile for SUSE Linux Enterprise (SLES) 16</option>
<option value="ssg-sle16-guide-hipaa.html" data-benchmark-id="" data-profile-id="xccdf_org.ssgproject.content_profile_hipaa">Health Insurance Portability and Accountability Act (HIPAA)</option>
<option value="ssg-sle16-guide-pci-dss-4.html" data-benchmark-id="" data-profile-id="xccdf_org.ssgproject.content_profile_pci-dss-4">PCI-DSS v4.0.1 Control Baseline for SUSE Linux Enterprise 16</option>
			</select>
			<div id='eval_snippet' style='background: #eee; padding: 3px; border: 1px solid #000'>select a profile to display its guide and a command line snippet needed to use it</div>
		</div>
		<div id="guide_div">
			<iframe src="ssg-sle16-guide-anssi_bp28_enhanced.html" name="guide" width="100%" height="100%">
			</iframe>
		</div>
	</body>
</html>
